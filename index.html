<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap');
  </style>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="top">WE'RE LAUNCHING SOON</div>
      <div class="center">
        <div class="complete-card">
          <div class="card">
            <div class="card-top"></div>
            <div class="card-text">08</div>
            <div class="card-bottom"></div>
          </div>
          <div class="bottom-card-text">DAYS</div>
        </div>
        <div class="complete-card">
          <div class="card">
            <div class="card-top"></div>
            <div class="card-text">13</div>
            <div class="card-bottom"></div>
          </div>
          <div class="bottom-card-text">HOURS</div>
        </div>
        <div class="complete-card">
          <div class="card">
            <div class="card-top"></div>
            <div class="card-text">58</div>
            <div class="card-bottom"></div>
          </div>
          <div class="bottom-card-text">MINUTES</div>
        </div>
        <div class="complete-card">
          <div class="card">
            <div class="card-top"></div>
            <div class="card-text">08</div>
            <div class="card-bottom"></div>
          </div>
          <div class="bottom-card-text">SECONDS</div>
        </div>
      </div>
      <div class="bottom">
        <div class="icons">
          <img src="./images/icon-facebook.svg" alt="facebook" class="my-icons">
          <img src="./images/icon-pinterest.svg" alt="pinterest" class="my-icons">
          <img src="./images/icon-instagram.svg" alt="instagram" class="my-icons">
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
